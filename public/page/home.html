    <!-- Start Header -->
    <header class="m-5">
      <div class="flex flex-row-reverse items-center justify-between">
        <!-- menu -->
        <div>
          <div class="bar"></div>
          <div class="bar my-1"></div>
          <div class="bar"></div>
        </div>
        <!-- logo -->
        <a class="flex flex-row-reverse cursor-pointer">
          <img src="../image/Logo.png" alt="Logo" class="size-7" />
          <i
            class="font-black text-transparent bg-clip-text bg-gradient-to-br from-blue-300 to-purple-400 ease-linear transition hover:hue-rotate-[20deg] duration-300 customizeStyle"
            >rchNet</i
          >
        </a>
        <!-- notification -->

          <svg class="size-6 text-colorSecondary">
            <use href="#notifaction"></use>
          </svg>
        </div>
      </div>
    </header>
    <!-- Finish Header -->

    <!-- Start Main -->
    <main>
      <!-- Start  Welcom -->
      <section class="mx-5 text-colorSecondary font-VazirBold text-lg md:text-xl xl:text-2xl">
        <h1>سلام‚ محمد یاسین👋</h1>
        <p class="text-base md:text-lg xl:text-xl">23333435</p>
      </section>
      <!-- Finish  Welcom -->

      <!-- Start Wallet -->
      <section class="m-5">
        <div class="w-full h-16 bg-gradient-to-r from-blue-300 to-purple-400 rounded-lg flex justify-between p-2">
          <!-- Buy a subscription -->
          <div class="flex items-center bg-[#556fff] p-2 rounded-lg text-colorSecondary">
            <a href="javascript:void(0)" class="font-VazirLight">خرید اشتراک</a>
          </div>
          <!-- amount of money -->
          <div class="flex flex-col items-center justify-center">
            <p class="font-VazirLight text-[12px]"> کیف پول من</p>
            <p class="font-VazirBold text-base font-black">۱۲۰ هزار تومان</p>
          </div>
        </div>
      </section>
      <!-- Finish Wallet -->

      <!-- Start User Information -->
      <section class="m-5">
        <div class="font-VazirMedium text-colorSecondary">
          <!-- title -->
          <p class="text-base md:text-lg mb-5">اطلاعات اشتراک</p>
          <!-- Boxes -->
          <div class="*:mb-6">
            <!-- Date -->
            <div class="font-VazirLight text-[15px] flex justify-between">
               <!-- Rigth -->
               <div class="flex gap-4 items-end">
                <!-- Icon -->
                <svg class="size-[20px] md:size-[25px]">
                  <use href="#date"></use>
                </svg>
                <!-- Title -->
                <span>تاریخ انقضا</span>
               </div>
               <!-- left -->
               <div class="flex flex-col alin">
                <!-- Title of Date -->
                <p class="text-center">۱۲ روز / ۳۰ روز</p>
                <!-- Progress -->
                <div class="w-[100px] h-1 bg-backgroundColor rounded-[800px] mt-2">
                  <div class="w-[20%] h-full bg-[#ff702c] rounded-full"></div>
                </div>
               </div>
            </div>
            <!-- Volume used -->
            <div class="font-VazirLight text-[15px] flex justify-between">
              <!-- Rigth -->
              <div class="flex gap-4 items-end">
               <!-- Icon -->

                 <use href="#volume-used"></use>
               </svg>
               <!-- Title -->
               <span>حجم مصرف شده</span>
              </div>
              <!-- left -->
              <div class="flex flex-col alin">
               <!-- Title of Date -->
               <p class="text-center">۱۲ گیگ / ۳۰ گیگ</p>

               </div>
              </div>
            </div>
            <!-- Remaining volume -->
            <div class="font-VazirLight text-[15px] flex justify-between">

              <div class="flex gap-4 items-end">

               <!-- Title -->
